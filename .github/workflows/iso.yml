name: Kali Linux

on:
  workflow_dispatch:
  release:
    types: [published]
  schedule:
    - cron: "0 3 * * SUN"

env:
  ISO_URL_AMD64: https://kali.download/base-images/current/kali-linux-2025.4-installer-netinst-amd64.iso
  ISO_NAME_AMD64: kali-linux-2025.4-installer-netinst-amd64.iso
  ISO_URL_ARM64: https://kali.download/base-images/current/kali-linux-2025.4-installer-netinst-arm64.iso
  ISO_NAME_ARM64: kali-linux-2025.4-installer-netinst-arm64.iso

jobs:
  download-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository with LFS
      uses: actions/checkout@v4
      with:
        lfs: true
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Git LFS
      run: git lfs install
      
    - name: Track large files with LFS
      run: |
        git lfs track "*.iso"
        git add .gitattributes
        
    - name: Fetch latest changes from remote
      run: |
        git fetch origin main
        git reset --soft origin/main
        
    - name: Remove all existing ISO files from repository and LFS
      run: |
        # Remove from LFS tracking and delete files
        git lfs ls-files | grep "\.iso" | cut -d' ' -f3 | while read file; do
          if [ -f "$file" ]; then
            echo "Removing LFS file: $file"
            git rm --cached "$file"
            rm -f "$file"
          fi
        done || echo "No existing ISO files found in LFS"
        
        # Find and remove any remaining ISO files
        find . -name "*.iso" -type f -delete
        
    - name: Commit removal of old files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -u
        git commit -m "Remove all old ISO files" || echo "No changes to commit"
        
    - name: Pull latest changes with rebase
      run: |
        git pull --rebase origin main || echo "No remote changes to pull"
        
    - name: Download AMD64 ISO
      run: |
        echo "Downloading AMD64 ISO..."
        wget -O $ISO_NAME_AMD64 $ISO_URL_AMD64
        echo "AMD64 ISO downloaded successfully"
        ls -lh $ISO_NAME_AMD64
        
    - name: Download ARM64 ISO
      run: |
        echo "Downloading ARM64 ISO..."
        wget -O $ISO_NAME_ARM64 $ISO_URL_ARM64
        echo "ARM64 ISO downloaded successfully"
        ls -lh $ISO_NAME_ARM64
        
    - name: Add and commit new files with LFS
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add $ISO_NAME_AMD64
        git add $ISO_NAME_ARM64
        git commit -m "Update: Kali Linux ISOs via Git LFS (AMD64 and ARM64)"
        
    - name: Push changes to main branch
      run: |
        # Try normal push first, then force if needed
        git pull --rebase origin main || true
        git push origin main || git push origin main --force
        
    - name: Upload AMD64 ISO to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.ISO_NAME_AMD64 }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload ARM64 ISO to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.ISO_NAME_ARM64 }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

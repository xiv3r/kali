name: Update README

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * SUN'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Git config
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Get current date
      id: date
      run: |
        echo "current_date=$(date +'%b %d %Y')" >> $GITHUB_OUTPUT
        echo "iso_date=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Update README.md
      run: |
        # Create README
        cat > README.md << EOF
        # [Kali Linux Latest Release - ${{ steps.date.outputs.current_date }}](https://github.com/xiv3r/kali/releases/tag/kali-latest)
        EOF

    - name: Commit and push changes
      run: |
        git add README.md
        git diff --staged --quiet || git commit -m "chore: Update README.md - ${{ steps.date.outputs.current_date }}"
        git push

name: Weekly NetHunter Download and Release

on:
  schedule:
    - cron: '0 5 * * SUN'
  workflow_dispatch:

jobs:
  download-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Downloading Kali Linux 
      run: |
        wget https://kali.download/nethunter-images/current/rootfs/kali-nethunter-rootfs-minimal-arm64.tar.xz
        wget https://kali.download/nethunter-images/current/rootfs/kali-nethunter-rootfs-minimal-armhf.tar.xz
        wget https://kali.download/nethunter-images/current/rootfs/kali-nethunter-rootfs-minimal-amd64.tar.xz
        wget https://kali.download/nethunter-images/current/rootfs/kali-nethunter-rootfs-minimal-i386.tar.xz

    - name: Create Release with GH CLI
      run: |
        gh release create "nethunter-weekly-$(date +%Y%m%d)" \
          --title "Kali Linux Release - $(date +'%Y-%m-%d')" \
          --notes "Kali Linux Weekly Updates
          
          Files included:
        • kali-nethunter-rootfs-minimal-arm64.tar.xz
        • kali-nethunter-rootfs-minimal-armhf.tar.xz
        • kali-nethunter-rootfs-minimal-amd64.tar.xz
        • kali-nethunter-rootfs-minimal-i386.tar.xz" \   
          kali-nethunter-rootfs-*.tar.xz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
